<!DOCTYPE html>
<html lang="{{ site.lang | default: " en-US" }}">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  {% seo %}
  <link rel="stylesheet" href="{{ "/assets/css/style.css?v=" | append: site.github.build_revision | relative_url }}">
  <!--[if lt IE 9]>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html5shiv/3.7.3/html5shiv.min.js"></script>
    <![endif]-->
  {% include head-custom.html %}
</head>

<body>
  <style>
    .navbar {
      display: flex;
      justify-content: space-around;
      padding: 1em;
    }
    .navbar a {
        color: #267CB9;
        text-decoration: none;
        padding: 14px 20px;
        font-size: 1.5em;
    }
  </style>

  <div class="wrapper">
    <header>
      <h2><a href="{{ "/" | absolute_url }}">{{ site.title | default: site.github.repository_name }}</a></h2>
      <p text-align="center">{{ site.description | default: site.github.project_tagline }}</p>

      {% if site.logo %}
      <a href="{{ "/" | absolute_url }}">
        <img src="{{site.logo | relative_url}}" alt="Avatar" class="avatar"/>
      </a>
      {% endif %}

      <p class="view"><a href="{{ site.github.owner_url }}">View My GitHub Profile</a></p>

    </header>
    
    <section>
      <div class="navbar">
        <a href="/">Home</a>
        <a href="/cv">CV</a>
      </div>
      {{ content }}

    </section>
    <footer>
      <p><small>Hosted on GitHub Pages &mdash; Theme by <a href="https://github.com/orderedlist">orderedlist</a></small>
      </p>
    </footer>
  </div>
  <script src="{{ "/assets/js/scale.fix.js" | relative_url }}"></script>
</body>

</html>
